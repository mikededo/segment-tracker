name: Server Build

on:
  push:
    branches:
      - "main"
    paths:
      - "./packages/server/**"

jobs:
  test:
    name: Test server
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run test:server
  
  build:
    name: Build server
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build server output
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: "npm"
      - run: npm ci
      - run: npm build:server

      - name: Commit server output
        run: |
          git config --local user.email "miquelddg@gmail.com"
          git config --local user.name "Miquel de Domingo"
          git add --all
          git commit -m "Server build"

      - name: Push server output
        uses: ad-m/github-push-action@master
        with:
          branch: main
          gitub_token: ${{ secrets.GITHUB_TOKEN }}
          force: true